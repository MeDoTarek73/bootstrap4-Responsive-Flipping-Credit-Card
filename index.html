<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flipping Visa Card</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">


</head>

<body>
    <div class="container-fluid">
        <div class="py-5 px-3">
            <div class="row packeges">
                <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                    <div class="credit-card">
                        <div class="credit-inner-div">
                            <form>
                                <div class="front-side">
                                    <div class="card border-0 custom-shadow mb-3">
                                        <div class="card-body">
                                            <div class="row mb-3">
                                                <div class="col-6">
                                                    <h5 class="text-secondary">Credit Card</h5>
                                                </div>
                                                <div class="col-6 text-right">
                                                    <img src="./img/Visa_logo.png" alt="Card type"
                                                        width="85" height="30" />
                                                </div>
                                            </div>
                                            <img class="mb-2" src="./img/sim.png" width="75"
                                                height="60">
                                            <!-- <i class="fas fa-wifi"></i> -->
                                            <div class="form-group">
                                                <label for="cradNumber">Card Number</label>
                                                <input type="number" class="form-control" id="cradNumber"
                                                    aria-describedby="titleHelp" placeholder="1234 5678 1234 5678">
                                            </div>
                                            <div class="row">
                                                <div class="col-8">
                                                    <div class="form-group">
                                                        <label for="cradNumber">Card Owner</label>
                                                        <input type="text" class="form-control" id="cradNumber"
                                                            aria-describedby="titleHelp" placeholder="MOHAMED TAREK">
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <label for="cradNumber">Expiration Date</label>
                                                    <div class="row">
                                                        <div class="col-6 pr-1">
                                                            <div class="form-group">
                                                                <input type="number" class="form-control"
                                                                    id="exampleBudget" aria-describedby="titleHelp"
                                                                    placeholder="MM">
                                                            </div>
                                                        </div>
                                                        <div class="col-6 pl-1">
                                                            <div class="form-group">
                                                                <input type="number" class="form-control"
                                                                    id="exampleBudget" aria-describedby="titleHelp"
                                                                    placeholder="YY">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="back-side">
                                    <div class="card border-0 custom-shadow mb-3">
                                        <div class="card-body">
                                            <div class="bg-dark col-12 rounded p-4 my-4">
                                            </div>
                                            <div class="row align-items-center py-3">
                                                <div class="col-lg-10 col-9 pr-0">
                                                    <div class="badge-secondary p-4 rounded-left w-100">
                                                    </div>
                                                </div>
                                                <div class="col-lg-2 col-3 pl-0">
                                                    <div class="form-group m-0">
                                                        <input type="number" class="form-control p-4" id="exampleBudget"
                                                            aria-describedby="titleHelp" placeholder="CVV">
                                                    </div>
                                                </div>
                                            </div>
                                            <p class="my-3 text-muted txt-8">This card is property of Autograph Bank,
                                                Wonderland. Misuse is
                                                criminal
                                                offence.
                                                If found, please return to Autograph Bank or to the nearest bank with
                                                VisaCard logo.
                                                Use of this card is subject to the credit card agreement.</p>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery-slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
